<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/stylesheet.css">
  <title>Note App</title>
</head>
<body>
  
  <div id="note"> 
    <h1>My Notes</h1>

    <form id="add-note-form">
      Create a note:<br><br>
      <textarea id="note-submit" rows="10" cols="60" placeholder="Enter text here"></textarea>
     <br><input type="submit" value="Submit" id="add-note">
    </form>
    
  </div>
  
  <div class="sidenav">
    <h2>Current Notes</h2>
    <ul><a href="">Create a note</a></ul>
    <br>
    <ul id="view-notes">
    </ul>
  </div>
  
  <script src="src/noteApp.js"></script>
  <script src="src/notebook.js"></script>
  <script src="testingFramework.js"></script>
  <script src="interface.js"></script>

</body>
</html>
